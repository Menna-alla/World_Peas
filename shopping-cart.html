<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="assets/styles/navbar.css">
    <link rel="stylesheet" href="assets/styles/shopping.css">
</head>
<body>
  <header>
    <div class="container">
        <div class="logo">
            <a href="world peas">world peas</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">shop</a></li>
                <li><a href="#">newstand</a></li>
                <li><a href="#">who we are</a></li>
                <li><a href="#">my profile</a></li>
                <li>
                    <a href="shopping-cart.html" class="cart-btn">Basket <span>(3)</span></a>
                  </li>
            </ul>
        </nav>
    </div>
</header>
<main>
  <section class="shopping-cart"></section>
</main>
    <div class="container">
        <h1 class="title">Basket</h1>

        <div class="item">
            <div class="item-info">
                <img src="https://via.placeholder.com/50" alt="Heirloom tomato">
                <div>
                    <div class="item-name">Heirloom tomato</div>
                    <div class="item-price">$5.99 / lb</div>
                </div>
            </div>
            <div>$5.99</div>
        </div>

        <div class="item">
            <div class="item-info">
                <img src="https://via.placeholder.com/50" alt="Organic ginger">
                <div>
                    <div class="item-name">Organic ginger</div>
                    <div class="item-price">$2.99 / lb</div>
                </div>
            </div>
            <div>$1.50</div>
        </div>

        <div class="item">
            <div class="item-info">
                <img src="https://via.placeholder.com/50" alt="Sweet onion">
                <div>
                    <div class="item-name">Sweet onion</div>
                    <div class="item-price">$2.99 / lb</div>
                </div>
            </div>
            <div>$14.95</div>
        </div>

        <div class="order-summary">
            <div class="summary-row">
                <div>Subtotal</div>
                <div>$22.44</div>
            </div>
            <div class="summary-row">
                <div>Shipping</div>
                <div>$10.99</div>
            </div>
            <div class="summary-row total">
                <div>Total</div>
                <div>$33.43</div>
            </div>
            <button class="checkout-button">Continue to checkout</button>
        </div>
    </div>
</body>
</html>
